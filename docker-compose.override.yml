version: "3.8"

services:
  # Переопределяем/добавляем db с healthcheck (если уже есть в базовом docker-compose.yml — override обновит его)
  db:
    image: postgres:15-alpine
    container_name: mybank-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bankuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bankpass}
      POSTGRES_DB: ${POSTGRES_DB:-mybank_db}
    volumes:
      - ./shared/database:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bankuser} -d ${POSTGRES_DB:-mybank_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  vbank:
    build: .
    container_name: bank-vbank
    environment:
      BANK_CODE: vbank
      BANK_NAME: "Virtual Bank"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-bankuser}:${POSTGRES_PASSWORD:-bankpass}@db:5432/${POSTGRES_DB:-mybank_db}"
      POSTGRES_USER: ${POSTGRES_USER:-bankuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bankpass}
      POSTGRES_DB: ${POSTGRES_DB:-mybank_db}
      SECRET_KEY: "change-me"
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c 'until pg_isready -h db -U ${POSTGRES_USER:-bankuser}; do echo "Waiting for db..."; sleep 1; done; exec python run.py'
    volumes:
      - ./shared/keys:/app/shared/keys:ro
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

  abank:
    build: .
    container_name: bank-abank
    environment:
      BANK_CODE: abank
      BANK_NAME: "Awesome Bank"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-bankuser}:${POSTGRES_PASSWORD:-bankpass}@db:5432/${POSTGRES_DB:-mybank_db}"
      POSTGRES_USER: ${POSTGRES_USER:-bankuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bankpass}
      POSTGRES_DB: ${POSTGRES_DB:-mybank_db}
      SECRET_KEY: "change-me"
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c 'until pg_isready -h db -U ${POSTGRES_USER:-bankuser}; do echo "Waiting for db..."; sleep 1; done; exec python run.py'
    volumes:
      - ./shared/keys:/app/shared/keys:ro
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

  sbank:
    build: .
    container_name: bank-sbank
    environment:
      BANK_CODE: sbank
      BANK_NAME: "Smart Bank"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-bankuser}:${POSTGRES_PASSWORD:-bankpass}@db:5432/${POSTGRES_DB:-mybank_db}"
      POSTGRES_USER: ${POSTGRES_USER:-bankuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bankpass}
      POSTGRES_DB: ${POSTGRES_DB:-mybank_db}
      SECRET_KEY: "change-me"
    ports:
      - "8003:8003"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c 'until pg_isready -h db -U ${POSTGRES_USER:-bankuser}; do echo "Waiting for db..."; sleep 1; done; exec python run.py'
    volumes:
      - ./shared/keys:/app/shared/keys:ro
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

volumes:
  postgres_data: